<!-- Blog entry -->
<div class="w3-card-4 w3-margin w3-white" *ngIf="!loading || article; else spinner">
  <img [src]="article.imageUrl" alt="Article Image" class="w3-image">
  <div class="w3-container">
    <h3><b>{{article.title}}</b></h3>
    <h5>{{article.subtitle}}</h5>
  <small> <span class="w3-opacity">{{article.author}} &bull; {{article.created|date: 'MMM d, y, hh:mm a'}}</span>
  </small>
  </div>

  <div class="w3-container">
    <p [innerHtml]='preview'></p>
    <div class="w3-row">
      <div class="w3-col m8 s12">
        <p *ngIf="readMore">
          <button class="w3-button w3-padding-large w3-white w3-border" (click)='onRead()'><b>READ »</b></button></p>
      </div>
      <div class="w3-col m4 w3-hide-small">
        <p><span class="w3-padding-large w3-right"><b>Views  </b> <span class="w3-tag">{{article.views || 0}}</span></span></p>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
