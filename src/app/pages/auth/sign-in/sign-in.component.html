<div class="w3-container w3-content" style="width: 100%;">

  <form [formGroup]="form" (ngSubmit)="signIn(form.value)" class="w3-container w3-margin-top">
    <h2>Sign In</h2>
    <p>
      <label>Email:</label>
      <input class="w3-input w3-border" type="email" formControlName="email" autocomplete="email" required>
    </p>
    <p>
      <label>Password:</label>
      <input class="w3-input w3-border" type="password" formControlName="password" autocomplete="current-password" required>
    </p>
    <div class="w3-panel w3-red" *ngIf="signInError">
      {{signInError}}
    </div>

    <button class="w3-button w3-black w3-section" type="submit" [disabled]="!form.valid">Sign In</button>

    <div class="w3-border-top">
      <a routerLink="/sign-up">Create a new account</a>
    </div>


  </form>
</div>
