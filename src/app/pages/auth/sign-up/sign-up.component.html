<div class="w3-container w3-content" style="width: 100%;">
  <form [formGroup]="form" (ngSubmit)="signUp(form.value)" class="w3-container w3-card-4 w3-margin-top">
    <h2>Sign Up</h2>

    <p>
      <label>Username:</label>
      <input class="w3-input w3-border" type="text" formControlName="username" required>
    </p>

    <p>
      <label>Email:</label>
      <input class="w3-input w3-border" type="email" formControlName="email" autocomplete="email" required>
    </p>
    <p>
      <label>Password:</label>
      <input class="w3-input w3-border" type="password" formControlName="password" autocomplete="current-password" required>
    </p>

    <p>
      <label>Confirm Password:</label>
      <input class="w3-input w3-border" type="password" formControlName="confirmPassword" autocomplete="current-password" required>
      <small class="w3-text-red" *ngIf="form.get('confirmPassword').hasError('mustMatch') && (form.get('confirmPassword').dirty || form.get('confirmPassword').touched)">Passwords Must Match </small>
    </p>

    <div class="w3-panel w3-red" *ngIf="signUpError">
      <small>{{signUpError}}</small>
    </div>

    <button class="w3-button w3-black w3-section" type="submit" [disabled]="!form.valid">Sign Up</button>

  </form>
</div>
